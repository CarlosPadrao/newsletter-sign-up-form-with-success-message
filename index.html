<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/css.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <header>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/carlospadrao/">Carlos Padr√£o</a>.
    </div>
  </header>

  <main id="main">
    <div class="container">

      <div class="project">

        <div class="col-A">
          <div class="content">
            <div class="contentText">
              <h1>Stay updated!</h1>
              <h2>Join 60,000+ product managers receiving monthly updates on:</h2>
              <div class="contentSteps">
                <ul>
                  <li>Product discovery and building what matters</li>
                  <li>Measuring to ensure updates are a success</li>
                  <li>And much more!</li>
                </ul>
              </div>
            </div>
            <div class="contentForm">
              <form action="" class=""> <!-- change class invalid-email -->
                <div style="display: flex; justify-content: space-between;">
                  <label for="email">Email address</label>
                  <span style="color: hsl(4, 100%, 67%);">Valid email required</span>
                </div>
                <input type="email" placeholder="email@company.com">
                <button type="button" id="btn">Subscribe to monthly newsletter</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-B">

        </div>
      </div>

    </div>
  </main>

  <script src="./js/js.js" type="text/javascript"></script>
</body>
</html>
